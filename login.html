<body>
<div class="login-page">
<div class="form">
<form class="register-form"> 
    <div class="form-group">
        <input type="text" class="form-control" id="userName" onblur="checkUsername()"placeholder="Username">
        <small id="usernameError" class="form-text text-danger">Username can't be empty</small>
    </div>
    <div class="form-group">
        <input type="email" class="form-control" id="userEmail" onblur="checkUserEmail()"placeholder="Email ID">
        <small id="userEmailError" class="form-text text-danger">Please enter a valid email ID</small>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="userPassword" onblur="checkUserPassword()" placeholder="password">
        <small id="userPasswordError" class="form-text text-danger">Password must be atleast 6 characters long</small>
    </div>
<button onclick="signUp()">Create</button>
<p class="message"> Already Registered?  <a href="#">Login</a>
</p>
</form>
<form class="login-form">
    <div class="form-group">
        <input type="email" class="form-control" id="loginEmail" onblur="checkUserEmail()"placeholder="Email ID">
        <small id="loginEmailError" class="form-text text-danger">Please check your login information</small>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="loginPassword" onblur="checkUserPassword()" placeholder="password">
        <small id="loginPasswordError" class="form-text text-danger">Password must be atleast 6 characters long</small>
    </div>
<button onclick="signIn()">login</button>
<p class="message">Not Registered?<a href="#"> Register</a></p>
</form>
</div>
</div>
